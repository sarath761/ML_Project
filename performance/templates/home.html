
{%load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="{% static 'js/script.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css1/style2.css'%}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</head>
<body>
<div class="homepage">
    <h1 class="abc">Home page</h1>
    <div class="buttondiv">
       <a href="{% url 'logout1' %}"> <input class="btn btn-primary" type="submit" value="Logout" ></a>
    </div> 
</div>

<div class="custom-file mb-4">
    <div class="header">
        <h1>Django CSV Uploader</h1>
    </div>

    <form id="example-form1" action="/upload-csv/" method="post" enctype="multipart/form-data">
      {% csrf_token %}  
      <label for="images" class="drop-container">
            <span class="drop-title">Drop files here</span>
            or    
            <input type="file" class="custom-file-input" id="customFile" name="csv_file" required accept=".csv" size="60">
        </label>
    <div>
        <div align="center">
            <input type="submit" class="button" value="Submit">
        </div>
    </div>
    </form>
</div>
</body>
</html>
