{%load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css1/login.css' %}">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	
      

</head>
<body>
<div class="firstdiv" >
	{% if messages %}
		{% for message in messages %}
			<div class="alert">
				<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
				{{ message }} 
		  	</div>
			
		{% endfor %}
	{% endif %}
	<script>
		// Get all elements with class="closebtn"
		var close = document.getElementsByClassName("closebtn");
		var i;
		
		// Loop through all close buttons
		for (i = 0; i < close.length; i++) {
			// When someone clicks on a close button
			close[i].onclick = function(){
		
				// Get the parent of <span class="closebtn"> (<div class="alert">)
				var div = this.parentElement;
		
				// Set the opacity of div to 0 (transparent)
				div.style.opacity = "0";
		
				// Hide the div after 600ms (the same amount of milliseconds it takes to fade out)
				setTimeout(function(){ div.style.display = "none"; }, 600);
			}
		}
		</script>
</div>


<div class="maindiv">	
		
	<div class="main">
		
		<input type="checkbox" id="chk" aria-hidden="true">		
			<div class="signup">
				
				<form action="" method="post">
					{% csrf_token %}
					<label for="chk" aria-hidden="true">Click Here!!!</label>
					<div class="logo">
						<img src="{% static 'imgs/babylogo.png' %}" alt="" width="150px" height="150px">
						<h2>GALTech</h2>
					</div>
					<h4 class="logofooter">Technologies Pvt.Ltd</h4>
					
				</form>
			</div>
			<div class="login">
				<form action="/" method="post">
					{% csrf_token %}
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" name="username" placeholder="Username_or_Email" required="">
					<input type="password" name="password" placeholder="Password" required="">
					<button type="submit" class="button1" >Login</button>
				</form>
			</div>
	</div>
</div>
</body>
</html>
